<!DOCTYPE html>
<html>
<head>
    <title>Watchtower</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
</head>
<body>

<div class="container">
    <div class="hero">
        <h1 class="name"><strong>Watchtower</strong></h1>
    </div>
</div>

<div class="main container cards">

    <div>
        <div class="main-viewer">
            Request:
            <div id="request_body">

            </div>
            Response:
            <div id="response_body">


            </div>
        </div>

        <div class="main-requests" id="requests_container">
            <div class="card success animatable">
                <div class="url">
                    <h3>GET</h3>
                    <h2>http://uber.docker.webdooz.com/api/user/searchTest</h2>
                </div>

                <div class="meta">

                    <div class="response">
                      <span class="length">
                          SUCCESS 400
                        </span>
                    </div>
                    <div class="info">
                        <span class="length">
                            <strong>1.2</strong> Kilobytes
                        </span>
                        <span class="time">
                            <strong>47</strong>ms
                        </span>
                    </div>
                </div>
            </div>
            <div class="card failure animatable">
                <div class="url">
                    <h3>GET</h3>
                    <h2>http://uber.docker.webdooz.com/api/user/searchTest</h2>
                </div>

                <div class="meta">

                    <div class="response">
                        ERROR 500
                    </div>
                    <div class="info">
                        <span class="length">
                            <strong>1.2</strong> Kilobytes
                        </span>
                        <span class="time">
                            <strong>47</strong>ms
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>


<br/>


<footer class="container">
    <span style="font-size: 16px; margin-top: ">Created with <b style="color:red">&#x2665;</b> by <a
            href="https://github.com/adibfara">Adib Faramarzi</a></a></span>
</footer>

<script>
hljs.fixMarkup(true)
hljs.initHighlightingOnLoad();
</script>
<script src="jquery.min.js">

</script>
<script src="main.js">

</script>
</body>
</html>
